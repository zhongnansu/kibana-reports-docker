version: "3"
services:
  elasticsearch:
    image: 98a843a860cb
    container_name: elasticsearch
    environment:
      - node.name=node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet

  kibana:
    image: 0293e533cd20
    container_name: kibana
    volumes:
      - data:/usr/share/kibana/data
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5601:5601
    expose:
      - "5601"
    networks:
      - esnet

volumes:
  data:

networks:
  esnet:
